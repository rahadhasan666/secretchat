<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Dark World</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
     <!-- Firebase SDK CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="logo-text">CREATE ACCOUNT</h1>
                <p class="subtitle">Join Dark World Community</p>
            </div>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('signup')">Sign Up</button>
                <button class="tab" onclick="showTab('login')">Login</button>
            </div>
            
            <!-- Signup Form -->
            <form id="signupForm" class="signup-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="fullName" placeholder="Full Name" required autocomplete="name">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-at"></i>
                    <input type="text" id="username" placeholder="Username (must be unique)" required autocomplete="username">
                    <div id="usernameStatus" class="status-indicator hidden"></div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required autocomplete="email">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password (min. 6 characters)" required autocomplete="new-password" minlength="6">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" placeholder="Phone Number" autocomplete="tel">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-home"></i>
                    <input type="text" id="address" placeholder="Address" autocomplete="street-address">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-birthday-cake"></i>
                    <input type="date" id="dob" placeholder="Date of Birth" required>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i>
                    <span>Create Account</span>
                </button>
            </form>
            
            <!-- Login Form -->
            <form id="loginForm" class="login-form hidden">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Email Address" required autocomplete="email">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required autocomplete="current-password">
                </div>
                
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </form>
            
            <div id="message" class="status-message hidden"></div>
            
            <div class="footer-links">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Entry
                </a>
            </div>
            
            <footer class="main-footer">
                <p>Developer: <a href="https://rahadhasan666.github.io/portfolio/" target="_blank">Rahad Hasan</a></p>
            </footer>
        </div>
    </div>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
<script>
    // ==================== SIMPLE INITIALIZATION ====================
    
    async function initializeApp() {
        console.log('üîÑ Initializing application...');
        
        try {
            // Step 1: Check if Firebase config exists
            console.log('Step 1: Checking Firebase config...');
            if (!window.firebaseConfig || !window.firebaseConfig.config) {
                throw new Error('Firebase configuration not loaded');
            }
            console.log('‚úÖ Firebase config loaded');
            
            // Step 2: Initialize Firebase
            console.log('Step 2: Initializing Firebase...');
            await window.firebaseConfig.initialize();
            console.log('‚úÖ Firebase initialized');
            
            // Step 3: Initialize Auth System
            console.log('Step 3: Initializing Auth System...');
            await window.authSystem.initialize();
            console.log('‚úÖ Auth System initialized');
            
            // Step 4: Check if user is already logged in
            console.log('Step 4: Checking auth state...');
            if (window.authSystem.currentUser) {
                console.log('User already logged in, redirecting...');
                window.location.href = 'chat-dashboard.html';
                return;
            }
            
            console.log('‚úÖ Application initialized successfully');
            showMessage('Ready to login/signup', 'success');
            
        } catch (error) {
            console.error('‚ùå Initialization failed:', error);
            showMessage('Initialization error: ' + error.message, 'error');
        }
    }
    
    // ==================== LOGIN HANDLER ====================
    
    async function handleLogin(e) {
        e.preventDefault();
        console.log('üîê Processing login...');
        
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        const button = e.target.querySelector('button[type="submit"]');
        const originalText = button.innerHTML;
        
        // Validation
        if (!email || !password) {
            showMessage('Please enter email and password', 'error');
            return;
        }
        
        button.disabled = true;
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
        
        try {
            console.log('Attempting login for:', email);
            
            // Login
            await window.authSystem.normalLogin(email, password);
            
            // Save remember me
            if (document.getElementById('rememberMe').checked) {
                localStorage.setItem('rememberedEmail', email);
            }
            
            // Redirect
            showMessage('Login successful! Redirecting...', 'success');
            setTimeout(() => {
                window.location.href = 'chat-dashboard.html';
            }, 1000);
            
        } catch (error) {
            console.error('Login error:', error);
            showMessage(error.message, 'error');
            button.disabled = false;
            button.innerHTML = originalText;
        }
    }
    
    // ==================== SIGNUP HANDLER ====================
    
    async function handleSignup(e) {
        e.preventDefault();
        console.log('üìù Processing signup...');
        
        const userData = {
            name: document.getElementById('fullName').value.trim(),
            username: document.getElementById('username').value.trim(),
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value,
            phone: document.getElementById('phone').value.trim() || '',
            address: document.getElementById('address').value.trim() || '',
            dob: document.getElementById('dob').value || null
        };
        
        const button = e.target.querySelector('button[type="submit"]');
        const originalText = button.innerHTML;
        
        // Validation
        if (!userData.name || !userData.username || !userData.email || !userData.password) {
            showMessage('Please fill all required fields', 'error');
            return;
        }
        
        if (userData.password.length < 6) {
            showMessage('Password must be at least 6 characters', 'error');
            return;
        }
        
        button.disabled = true;
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
        
        try {
            console.log('Creating account for:', userData.email);
            
            // Create account
            const result = await window.authSystem.createUserAccount(userData);
            
            showMessage(result.message, 'success');
            
            // Auto login after successful signup
            setTimeout(async () => {
                try {
                    await window.authSystem.normalLogin(userData.email, userData.password);
                    window.location.href = 'chat-dashboard.html';
                } catch (loginError) {
                    showMessage('Account created! Please login manually.', 'success');
                    showTab('login');
                    document.getElementById('loginEmail').value = userData.email;
                    button.disabled = false;
                    button.innerHTML = originalText;
                }
            }, 2000);
            
        } catch (error) {
            console.error('Signup error:', error);
            showMessage(error.message, 'error');
            button.disabled = false;
            button.innerHTML = originalText;
        }
    }
    
    // ==================== UTILITY FUNCTIONS ====================
    
    function showTab(tabName) {
        console.log('Switching to tab:', tabName);
        
        // Update tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        
        // Show/hide forms
        document.getElementById('signupForm').classList.add('hidden');
        document.getElementById('loginForm').classList.add('hidden');
        
        if (tabName === 'signup') {
            document.getElementById('signupForm').classList.remove('hidden');
            document.querySelector('.tab:first-child').classList.add('active');
        } else {
            document.getElementById('loginForm').classList.remove('hidden');
            document.querySelector('.tab:last-child').classList.add('active');
        }
    }
    
    function showMessage(text, type) {
        const messageElement = document.getElementById('message');
        if (!messageElement) return;
        
        messageElement.textContent = text;
        messageElement.className = `status-message ${type}`;
        messageElement.classList.remove('hidden');
        
        setTimeout(() => {
            messageElement.classList.add('hidden');
        }, type === 'error' ? 5000 : 3000);
    }
    
    // ==================== INITIALIZATION ====================
    
    window.onload = function() {
        console.log('üåê Page loaded');
        
        // Load remembered email
        const rememberedEmail = localStorage.getItem('rememberedEmail');
        if (rememberedEmail) {
            document.getElementById('loginEmail').value = rememberedEmail;
            document.getElementById('rememberMe').checked = true;
        }
        
        // Initialize app
        setTimeout(() => {
            initializeApp();
        }, 100);
        
        // Attach form handlers
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('signupForm').addEventListener('submit', handleSignup);
    };
</script>
    
    <style>
        .status-indicator {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .status-indicator.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .status-indicator.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        .terms {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .terms input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        
        .terms a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .form-options label {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .forgot-password {
            color: var(--accent);
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .back-link:hover {
            color: var(--text);
        }
    </style>
</body>
</html>
